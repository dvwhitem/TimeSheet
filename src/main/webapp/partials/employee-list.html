<div class="container">
    <div class="row">
        <h3>Employees</h3>
        <paging>
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
                <tr ng-repeat="item in records">
                    <td>{{item.id}}</td>
                    <td><a href="#/employee/{{item.id}}">{{item.name}}</a></td>
                    <td>{{item.department}}</td>
                </tr>
            </table>
            <ul class="pagination"
                num-pages="totalPages"
                current-page="currentPage"
                on-select-page="getAllRecords(currentPage)">
                <li ng-class="{disabled: noPrevious()}">
                    <a href="#/employees/1">First</a>
                </li>
                <li ng-class="{disabled: noPrevious()}">
                    <a href="#/employees/{{currentPage - 1}}">Previous</a>
                </li>
                <li ng-repeat="page in range"
                    ng-class="{active: isActive(page)}">
                    <a href="#/employees/{{page}}">{{page}}</a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a href="#/employees/{{currentPage + 1}}">Next</a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a href="#/employees/{{totalPages}}">Last</a>
                </li>
            </ul>
        </paging>
    </div>
</div>
