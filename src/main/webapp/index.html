<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Employees</title>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.4/css/bootstrap.css">
</head>
<body ng-controller="EmployeeController">
<div class="row">
    <div class="container">
        <h3>Employees</h3>
        <paging>
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Department</th>
                </tr>
                <tr ng-repeat="item in data.content">
                    <td>{{item.id}}</td>
                    <td>{{item.name}}</td>
                    <td>{{item.department}}</td>
                </tr>
            </table>
            <ul class="pagination"
                num-pages="totalPages"
                current-page="currentPage"
                on-select-page="getAllRecords(currentPage)">
                <li ng-class="{disabled: noPrevious()}">
                    <a href="#" ng-click="getAllRecords(1)">First</a>
                </li>
                <li ng-class="{disabled: noPrevious()}">
                    <a href="#" ng-click="selectPrevious()">Previous</a>
                </li>
                <li ng-repeat="page in range"
                    ng-class="{active: isActive(page)}">
                    <a href="#" ng-click="getAllRecords(page)">{{page}}</a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a href="#" ng-click="selectNext()">Next</a>
                </li>
                <li ng-class="{disabled: noNext()}">
                    <a href="#" ng-click="getAllRecords(totalPages)">Last</a>
                </li>
            </ul>
        </paging>
    </div>
</div>
<script src="webjars/jquery/2.1.4/jquery.js"></script>
<script src="webjars/angularjs/1.3.15/angular.js"></script>
<script src="webjars/angularjs/1.3.15/angular-route.js"></script>
<script src="webjars/angularjs/1.3.15/angular-resource.js"></script>
<script src="resources/js/app.js"></script>
<script src="resources/js/controllers.js"></script>
<script src="resources/js/services.js"></script>
</body>
</html>
